<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Admin | Highfield Road Christmas Lights</title>
  </head>

  <body>
    <!-- âœ… Initialize Decap CMS with GitHub Authentication -->
    <script>
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "Joeeeeca/highfield-road-christmas-lights", // your repo
            branch: "main",
            base_url: "https://api.netlify.com", // Decap-hosted proxy
            auth_endpoint: "auth",
            app_id: "Ov23licUqkEUxFKfJIdf" // replace with your GitHub OAuth App Client ID
          },
          media_folder: "public/images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "content",
              label: "Site Content",
              files: [
                {
                  label: "About Section",
                  name: "about",
                  file: "src/content/about.json",
                  fields: [
                    { label: "Heading", name: "heading", widget: "string" },
                    { label: "Text", name: "text", widget: "text" },
                    { label: "Image", name: "image", widget: "image" }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>

    <!-- The Decap CMS library -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
